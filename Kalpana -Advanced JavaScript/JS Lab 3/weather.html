<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-box" placeholder="Search for city">
        </header>
        <main>
            <section class="location">
                <div class="city">New delhi, India</div>
                <div class="date">Sunday, 14th January 2024</div>
            </section>
            <section class="current">
                <div class="temp">15°c</div>
                <div class="weather">Sunny</div>
                <div class="high-low">18°c / 22°c</div>
            </section>

        </main>
    </div>
    <script src="weather.js"></script>
</body>
</html>
